<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录窗口</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.table2excel.js"></script>
    <script src="js/axios.min.js"></script>
    <link href="css/messagebox.css" rel="stylesheet">
    <script src="js/messagebox.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #cfcfcf;
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 360px;
            padding: 40px;
            background: #e2e2e2;
            box-sizing: border-box;
            box-shadow: 2px 2px 10px #bebebe;
        }
        .box h1{
            margin: 0;
            padding: 0;
            color: #6c757d ;
            text-align: center;
            margin-bottom: 30px;
        }
        .box .inputBox{
            position: relative;
        }
        .box .inputBox input{
            width: 100%;
            padding: 10px 0;
            font-size: 17px;
            color: #6c757d ;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #b0b0b0;
            outline: none;
            background: transparent;
        }
        .box .inputBox label{
            position: absolute;
            left: 0px;
            top: 0px;
            padding: 10px 0;
            font-size: 17px;
            color: #6c757d ;
            pointer-events: none;
            transition: .5s;
        }
        .box .inputBox input:focus ~ label,
        .box .inputBox input:valid ~ label{
            top: -23px;
            left: 0px;
            color: rgba(0, 0, 0, .25);
            font-size: 15px;
        }
        .box button{
            background-color: transparent;
            border: none;
            outline: none;
            color: #fff ;
            background: rgba(0, 0, 0, .25);
            cursor: pointer;
            border-radius: 100%;
            height: 45px;
            width: 45px;
            margin-left: 50%;
            transform: translateX(-50%);
            transition: .3s;
            font-size: 17px;
        }
        .box button:hover{
            background: rgba(0, 0, 0, .50);
        }
    </style>
</head>
<body>
<div class="box">
    <h1 class="text-info"><img src="img/green.png" width="80px" height="80px"></h1>
    <form onsubmit="return false">
        <div class="inputBox" >
            <input type="text" name="username" id="username" required/>
            <label>用户名:</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" id="password" required/>
            <label>密码:</label>
        </div>
        <button id="login-btn" onclick="login()"><i class="bi bi-arrow-right-short" style="font-size: 1.8rem;"></i></button>
    </form>
</div>
<script>
    function login(){
        let username = $("#username").val();
        let password = $("#password").val();
        if(username !== "" && password !== ""){
            $("#login-btn").attr("disabled",true);
            axios.post('api/user/login', {
                    //发送数据
                    userName: username,
                    password: password
                }
            ).then(function (response) {
                //反馈
                console.log(response);
                let returnCode = response.data.returnCode;
                if(returnCode === -1000){
                    showInfoBox("15","用户名不存在!",0);
                    $("#login-btn").attr("disabled",false);
                }
                else if(returnCode === -1001){
                    showInfoBox("15","用户名或密码错误!",0);
                    $("#login-btn").attr("disabled",false);
                }
                else if(returnCode === 0){
                    window.location.href = "/control"
                    localStorage.setItem("token", response.data.data.token);
                }
            }).catch(function (error) {
                //出错状况
                console.log(error);
                alert(" 出错了,请刷新页面重试。");
                $("#login-btn").attr("disabled",false);
            });
        }
    }
</script>
</body>

</html>
